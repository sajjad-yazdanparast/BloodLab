<!DOCTYPE html>
<html lang="en">
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</head>
<body>

<div style="max-width: 500px;" class="container">
  <div class="jumbotron">
    <h2 class="centered">ورود به آزمایشگاه سیار</h2>
  </div>
  <form action="">
    <div class="form-group">
      <label for="email">SNN:</label>
      <input class="form-control" id="snn" placeholder="Enter snn" name="snn">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <p id="not-auth" style="color: red;"></p>
    <button onclick="login()" type="button" class="btn btn-default center-block">Log In</button>
    <br>
    <p style="text-align: center;">Not registered? <a href="register.html" > Sign up here</a></p>
  </form>
</div>

</body>
</html>
