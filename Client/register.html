<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript" src="js/register.js"></script>

<body>

<div style="max-width: 500px;" class="container">

  </div>
  <!-- <h2 class="centered">ثبت نام در آزمایشگاه سیار</h2> -->
  <form action="">

      <label for="email">First Name:</label>
      <input type="email" class="form-control" id="fname" placeholder="Enter first name" name="email">
    </div>
    <div class="form-group">
      <label for="email">Last Name:</label>

    <div class="form-group">
      <label for="email">SNN:</label>

    </div>
    <div class="form-group">
    <label for="email">Gender:</label>
    <br>
      <form>
        <label class="radio-inline">
          <input type="radio" name="optradio" id = "male"checked>Male
        </label>
        <label class="radio-inline">
          <input type="radio" name="optradio" id="female">Female
        </label>
    </form>
  </div>
  <div class="form-group">
    <label for="pwd">Phone Number:</label>
    <input type="password" class="form-control" id="phnumber" placeholder="Enter phone number" name="pwd">
  </div>
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input type="password" class="form-control" id="email" placeholder="Enter email" name="pwd">
  </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button onclick="myFunction()" type="submit" class="btn btn-default center-block">Sign Up</button>
    <br>
  </form>
</div>


</body>
